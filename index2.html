<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
  <header>

    <h1>mi pagina</h1>
    <img src="123.jpg" alt="un perrito trise" width="150">
    <nav>

        <li><a href="#inicio">primero</a></li>

        <li><a href="#contacto">tercero</a></li>
      </ul>

  </header>
  <main>
    <section id="incio">

    </section>
    <section id="contacto">
      <form method=""></form>

    </section>
    <label for="number">telefono</label>
    <input type="number" id="telefono" name="telefono" required><br><br>
    <button type="submit">enviar</button>
  </main>
  <footer>
    <p>ultima parte</p>
  </footer>
