<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pagina semantica</title>
</head>

<body>
  <header>

    <h1>mi pagina</h1>
    <img src="123.jpg" alt="un perrito trise" width="150">
    <a href="https://www.youtube.com/results?search_query=la+quemona">inspiracion</a>
    <nav>
      <ul>
        <li><a href="#inicio">primero</a></li>
        <li><a href="#contenido">segundo</a></li>
        <li><a href="#contacto">tercero</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="incio">
      <h2>contenido principal</h2>
      <p>bienvenido a mi sitio web</p>
    </section>
    <section id="contenido">
    </section>
    <section id="contacto">
      <form method=""></form>
      <label for="nombre">nombre:</label>
      <input type="text" id="nombre" name="nombre" required><br><br>
    </section>
    <label for="number">telefono</label>
    <input type="number" id="telefono" name="telefono" required><br><br>
    <button type="submit">enviar</button>
    <section>
      <h2>datos del formulario de contacto</h2>
      <table border="2">
        <thead>
          <tr>
            <th>nombre</th>
            <th>correo</th>
            <th>telefono</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>yeisiton</td>
            <td>edu@gmail.com</td>
            <td>12345678</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3">total de registros: 1</td>
          </tr>
        </tfoot>





      </table>
    </section>
    <section>
      <h2>formulario de registro</h2>
      <form action="#" method="post">
        <fieldset>
          <legend>dato</legend>
          <label for="nombre">nombre :</label>
          <input type="text" id="nombre" name="nombre" required><br><br>
          <label for="apellido">apellido:</label>
          <input type="text" id="apellido" name="apellido" required><br><br>
          <label for="tel">telefono:</label>
          <input type="number" id="telefono" name="telefono" required><br><br>
          <label for="genero">genero</label>
          <select name="genero" id="genero" required>
            <option value="">seleccione...</option>
            <option value="masculino">masculino</option>
            <option value="femenino">femenino</option>
            <option value="otro">otro</option>

          </select>
        </fieldset>
        <fieldset>
          <legend>contacto</legend>
          <label for="number">telefono:</label>
          <input type="number" id="telefono" name="telefono" required><br><br>
          <label for="direccion">direccion:</label>
          <input type="text" id="direccion" name="direccion" required><br><br>
          <label for="gusto">gusto:</label>
          <input type="gusto" id="gusto" name="gusto" required><br><br>
        </fieldset>
      </form>
    </section>
  </main>

  <footer>
    <p>ultima parte</p>
  </footer>
</body>

</html>
